<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minp est un générateur de mots de passe en ligne gratuit. Créez des mots de passe sécurisés et personnalisés pour protéger vos comptes.">
    <meta name="keywords" content="Minp, générateur de mots de passe, sécurité, mot de passe fort, outil en ligne">
    <meta property="og:title" content="Minp - Générateur de mots de passe">
    <meta property="og:description" content="Minp est un générateur de mots de passe en ligne gratuit. Créez des mots de passe sécurisés et personnalisés pour protéger vos comptes.">
    <meta name="twitter:title" content="Minp - Générateur de mots de passe">
    <meta name="twitter:description" content="Minp est un générateur de mots de passe en ligne gratuit. Créez des mots de passe sécurisés et personnalisés pour protéger vos comptes.">
    <link href="icon.png" rel="icon">
    <title>Minp - Générateur de mots de passe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo_minp.png" alt="Logo de Minp Générateur de Mots de Passe" id="logo">
    </div>
    <div class="container">
        <h1>Générateur de mots de passe</h1>
        <div style="display: flex; align-items: center; justify-content: center;">
        </div>
        <div class="options">
            <label for="length">Longueur:</label>
            <input type="number" id="length" min="1" max="32" value="16">

            <label>
                <input type="checkbox" id="uppercase"> Avec majuscules
            </label>

            <label>
                <input type="checkbox" id="specialChars"> Avec caractères spéciaux
            </label>

            <label>
                <input type="checkbox" id="numbers" checked> Avec chiffres
            </label>

            <label>
                <input type="checkbox" id="letters" checked> Avec lettres
            </label>
        </div>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copy-btn" onclick="copyPassword()">Copier</button>
        </div>
        <button onclick="generatePassword()">Générer</button>
    </div>
    <footer>
        <p>© <span id="year"></span> Association Make In Lab. Tous droits réservés.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
